<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - GameEd Rural</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #064e3b 100%);
            min-height: 100vh;
            color: white;
            padding-top: 70px;
        }
    </style>
</head>
<body>
    <custom-header></custom-header>
    
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">üë®‚Äçüíº Admin Panel</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-slate-800/50 p-6 rounded-xl border border-slate-700">
                <h3 class="text-xl font-bold mb-4">üìä Statistics</h3>
                <div class="space-y-3">
                    <div class="flex justify-between">
                        <span>Total Users:</span>
                        <span id="totalUsers" class="font-bold">0</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Active Today:</span>
                        <span id="activeUsers" class="font-bold">0</span>
                    </div>
                    <div class="flex justify-between">
                        <span>Avg XP:</span>
                        <span id="avgXP" class="font-bold">0</span>
                    </div>
                </div>
            </div>
            
            <div class="bg-slate-800/50 p-6 rounded-xl border border-slate-700">
                <h3 class="text-xl font-bold mb-4">‚ö° Quick Actions</h3>
                <div class="space-y-3">
                    <button onclick="exportUsers()" class="w-full py-2 bg-emerald-600 hover:bg-emerald-700 rounded-lg">
                        Export Users Data
                    </button>
                    <button onclick="clearDemoData()" class="w-full py-2 bg-yellow-600 hover:bg-yellow-700 rounded-lg">
                        Clear Demo Data
                    </button>
                    <button onclick="addTestUser()" class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">
                        Add Test User
                    </button>
                </div>
            </div>
            
            <div class="bg-slate-800/50 p-6 rounded-xl border border-slate-700">
                <h3 class="text-xl font-bold mb-4">üîß Tools</h3>
                <div class="space-y-3">
                    <button onclick="viewLocalStorage()" class="w-full py-2 bg-purple-600 hover:bg-purple-700 rounded-lg">
                        View All Local Storage
                    </button>
                    <button onclick="resetAllData()" class="w-full py-2 bg-red-600 hover:bg-red-700 rounded-lg">
                        Reset All Data
                    </button>
                </div>
            </div>
        </div>
        
        <div class="bg-slate-800/50 rounded-xl border border-slate-700 p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">üë• Registered Users</h2>
                <div class="text-sm text-slate-400">
                    Showing <span id="showingCount">0</span> users
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-slate-900/50">
                        <tr>
                            <th class="py-3 px-4 text-left">ID</th>
                            <th class="py-3 px-4 text-left">Username</th>
                            <th class="py-3 px-4 text-left">Email</th>
                            <th class="py-3 px-4 text-left">Name</th>
                            <th class="py-3 px-4 text-left">Region</th>
                            <th class="py-3 px-4 text-left">Joined</th>
                            <th class="py-3 px-4 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <div class="mt-6 text-center text-slate-400" id="noUsersMessage">
                No users found. Create some accounts first!
            </div>
        </div>
    </div>

    <script src="components/header.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            loadUsers();
        });
        
        function loadUsers() {
            const users = JSON.parse(localStorage.getItem('gameEdUsers')) || [];
            const tableBody = document.getElementById('usersTableBody');
            const noUsersMessage = document.getElementById('noUsersMessage');
            
            // Update statistics
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('showingCount').textContent = users.length;
            
            // Calculate average XP
            const avgXP = users.length > 0 
                ? Math.round(users.reduce((sum, user) => sum + (user.totalXP || 0), 0) / users.length)
                : 0;
            document.getElementById('avgXP').textContent = avgXP;
            
            // Calculate active users (joined today)
            const today = new Date().toDateString();
            const activeToday = users.filter(user => {
                const joinDate = new Date(user.joined || user.createdAt).toDateString();
                return joinDate === today;
            }).length;
            document.getElementById('activeUsers').textContent = activeToday;
            
            if (users.length === 0) {
                tableBody.innerHTML = '';
                noUsersMessage.classList.remove('hidden');
                return;
            }
            
            noUsersMessage.classList.add('hidden');
            tableBody.innerHTML = users.map(user => `
                <tr class="border-b border-slate-700 hover:bg-slate-800/30">
                    <td class="py-3 px-4">${user.id || 'N/A'}</td>
                    <td class="py-3 px-4 font-medium">${user.username || 'N/A'}</td>
                    <td class="py-3 px-4">${user.email || 'N/A'}</td>
                    <td class="py-3 px-4">${user.name || 'N/A'}</td>
                    <td class="py-3 px-4">
                        <span class="px-2 py-1 rounded-full text-xs ${
                            user.region === 'rural' ? 'bg-emerald-900/50 text-emerald-300' :
                            user.region === 'urban' ? 'bg-blue-900/50 text-blue-300' :
                            'bg-slate-700 text-slate-300'
                        }">
                            ${user.region || 'Unknown'}
                        </span>
                    </td>
                    <td class="py-3 px-4 text-sm text-slate-400">
                        ${user.joined ? new Date(user.joined).toLocaleDateString() : 'N/A'}
                    </td>
                    <td class="py-3 px-4">
                        <div class="flex space-x-2">
                            <button onclick="viewUser(${user.id})" class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-sm">
                                View
                            </button>
                            <button onclick="deleteUser(${user.id})" class="px-3 py-1 bg-red-600 hover:bg-red-700 rounded text-sm">
                                Delete
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            feather.replace();
        }
        
        function viewUser(userId) {
            const users = JSON.parse(localStorage.getItem('gameEdUsers')) || [];
            const user = users.find(u => u.id === userId);
            
            if (!user) {
                alert('User not found!');
                return;
            }
            
            const userDetails = JSON.stringify(user, null, 2);
            alert(`User Details:\n\n${userDetails}`);
        }
        
        function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            const users = JSON.parse(localStorage.getItem('gameEdUsers')) || [];
            const updatedUsers = users.filter(u => u.id !== userId);
            
            localStorage.setItem('gameEdUsers', JSON.stringify(updatedUsers));
            loadUsers();
            
            alert('User deleted successfully!');
        }
        
        function exportUsers() {
            const users = JSON.parse(localStorage.getItem('gameEdUsers')) || [];
            const dataStr = JSON.stringify(users, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `gameed_users_${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            alert(`Exported ${users.length} users to JSON file!`);
        }
        
        function clearDemoData() {
            if (!confirm('Clear all demo/test accounts? This cannot be undone!')) return;
            
            const users = JSON.parse(localStorage.getItem('gameEdUsers')) || [];
            const demoUsers = users.filter(user => 
                user.email.includes('demo') || 
                user.email.includes('test') ||
                user.username.includes('test') ||
                user.email === 'student@gameedrural.com' ||
                user.email === 'champion@gameedrural.com'
            );
            
            const remainingUsers = users.filter(user => !demoUsers.includes(user));
            localStorage.setItem('gameEdUsers', JSON.stringify(remainingUsers));
            loadUsers();
            
            alert(`Removed ${demoUsers.length} demo accounts!`);
        }
        
        function addTestUser() {
            const testUser = {
                id: Date.now(),
                name: "Test User",
                email: `test${Date.now()}@gameedrural.com`,
                username: `test_user_${Date.now().toString().slice(-4)}`,
                region: "rural",
                age: "13-16",
                xp: 100,
                totalXP: 100,
                level: 1,
                badges: ['new-learner'],
                achievements: [],
                progress: { math: 0, science: 0, agriculture: 0, language: 0 },
                joined: new Date().toISOString()
            };
            
            const users = JSON.parse(localStorage.getItem('gameEdUsers')) || [];
            users.push(testUser);
            localStorage.setItem('gameEdUsers', JSON.stringify(users));
            loadUsers();
            
            alert(`Test user created: ${testUser.username}`);
        }
        
        function viewLocalStorage() {
            const allData = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                try {
                    allData[key] = JSON.parse(localStorage.getItem(key));
                } catch {
                    allData[key] = localStorage.getItem(key);
                }
            }
            
            const dataStr = JSON.stringify(allData, null, 2);
            console.log('All Local Storage:', allData);
            alert('All local storage data logged to console (F12 ‚Üí Console)');
        }
        
        function resetAllData() {
            if (!confirm('‚ö†Ô∏è DANGER: This will delete ALL user data! Continue?')) return;
            
            localStorage.removeItem('gameEdUsers');
            localStorage.removeItem('gameEdUser');
            sessionStorage.removeItem('gameEdUser');
            
            alert('All data has been reset!');
            loadUsers();
        }
    </script>
</body>
</html>
